<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter Turtle Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #001f4d, #004080);
            color: white;
            overflow: hidden; /* Prevent scrolling if moons overlap */
        }
        .moon {
            display: inline-block;
            position: absolute;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            margin: 10px;
            border-radius: 50%;
            background-color: #f0e68c;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .moon:hover {
            transform: scale(1.2);
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid white;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Jupiter Turtle Cipher</h1>
    <p>Click the moons in the correct order to reveal the hidden code:</p>

    <div id="moons"></div>

    <div class="output" id="output">Encrypted message will appear here!</div>

    <script>
        const realMoons = ["Io", "Europa", "Ganymede", "Callisto"];
        const fakeMoons = ["Titanus", "Oceanus", "Galileus", "Tortuga"];
        const allMoons = [...realMoons, ...fakeMoons];

        // Shuffle the moon order
        const shuffledMoons = allMoons.sort(() => Math.random() - 0.5);

        // Correct sequence remains the same
        const correctSequence = ["Io", "Europa", "Ganymede", "Callisto"];
        let userSequence = [];

        const moonContainer = document.getElementById('moons');
        const output = document.getElementById('output');

        // Function to ensure moons do not overlap
        const generateUniquePosition = (existingPositions, maxWidth, maxHeight) => {
            let top, left, overlap;
            const buffer = 120; // Minimum distance between moons
            do {
                overlap = false;
                top = Math.random() * (maxHeight - buffer);
                left = Math.random() * (maxWidth - buffer);

                for (const pos of existingPositions) {
                    const dx = pos.left - left;
                    const dy = pos.top - top;
                    if (Math.sqrt(dx * dx + dy * dy) < buffer) {
                        overlap = true;
                        break;
                    }
                }
            } while (overlap);

            return { top, left };
        };

        const existingPositions = [];
        const maxWidth = window.innerWidth;
        const maxHeight = window.innerHeight;

        // Randomize positions and create moon elements
        shuffledMoons.forEach(name => {
            const moon = document.createElement('div');
            moon.className = 'moon';
            moon.textContent = name;

            const position = generateUniquePosition(existingPositions, maxWidth, maxHeight);
            existingPositions.push(position);

            moon.style.top = position.top + "px";
            moon.style.left = position.left + "px";
            moon.setAttribute('data-name', name);

            moon.addEventListener('click', () => {
                userSequence.push(name);

                // Check if the user sequence matches the correct sequence
                if (userSequence.length === correctSequence.length) {
                    if (JSON.stringify(userSequence) === JSON.stringify(correctSequence)) {
                        output.textContent = "Congratulations! Here's the hidden code: \n" +
                            "Encrypted Message: I am giant and stormy, yet I guide turtles across the sea.";
                    } else {
                        output.textContent = "Incorrect sequence! Try again.";
                    }
                    userSequence = []; // Reset sequence
                }
            });

            moonContainer.appendChild(moon);
        });
    </script>
</body>
</html>
